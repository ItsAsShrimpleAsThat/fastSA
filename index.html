<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css">
        <title>fastSA | mySA at a glance</title>
    </head>

    <body>
        <header>
            <div id="logocontainer">
                <img id="mainlogo" src="https://bbk12e1-cdn.myschoolcdn.com/ftpimages/694/site/1306/images/homeBG.png">
                <p id="sitename">fastSA</p>
            </div>

            <div popover id="loginpopup">
                <h2>Log In</h2>
                
                <div class="inputFlexbox">
                    <p class="inputLabel">Please enter your cookie's "t" value:&nbsp;</p>
                    <input style="margin-bottom: 8px;" name="loginfield">
                </div>
                
                <button type="button">Submit</button>
            </div>
            <div popover id="fallbackspopup">
                <h2>Add Fallbacks</h2>
                <p>Please enter the following webcal links:&nbsp;</p>

                <div class="inputFlexbox">
                    <p class="inputLabel">Assignments:</p>
                    <input name="assignmentsWebcal">
                </div>

                <div class="inputFlexbox">
                    <p class="inputLabel">Schedule:</p>
                    <input name="scheduleWebcal">
                </div>

                <button type="button">Submit</button>
            </div>

            <div id="headerbuttons">
                <button popovertarget="loginpopup">Log in</button> 
                <button popovertarget="fallbackspopup">Fallbacks</button> 
            </div>
        </header>

        <div>
            <h2>Schedule</h2>
            <div class="flexTable" id="scheduletable">
                <div class="flexTr flexTh">
                    <div class="flexTd timeColumn">Time</div>
                    <div class="flexTd blockColumn">Block</div>
                    <div class="flexTd classColumn">Class/Activity</div>
                </div>
                <!--
                <div class="flexTr">
                    <div class="flexTd timeColumn"><span class="responsivelabel">Time:&nbsp;</span>8:30 AM - 9:45 AM</div>
                    <div class="flexTd blockColumn"><span class="responsivelabel">Block:&nbsp;</span>A</div>
                    <div class="flexTd classColumn"><span class="responsivelabel">Class:&nbsp;</span>AP Computer Science</div>
                </div>
                -->
            </div>
        </div>

        <div>
            <h2>Assignments</h2>
            <table>
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
